{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
{% load static %}

{% if user == profile %}
{% if avatar %}
   <a href='{% url "add-avatar" %}' class="imgAvatar"><img width='100' height='100' src="{{ avatar.image.url }}"></a>
{% else %}
   <a href='{% url "add-avatar" %}' class="imgAvatar"><img width='100' src="{% static 'images/avatar-placeholder.jpg' %}"></a>
{% endif %}
{% else %}
{% if avatar %}
    <div class="imgAvatar"><img width='100' height='100' src="{{ avatar.image.url }}"></div>
{% else %}
    <div class="imgAvatar"><img width='100' src="{% static 'images/avatar-placeholder.jpg' %}"></div>
{% endif %}
{% endif %}

{% endblock content %}
